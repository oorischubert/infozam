<!DOCTYPE html>

<head>

    <title>InfoZam</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

</head>

<body>

    <div class="content-box">

        <div id="buy" class="user-box">
            <img src="http://www.infozam.com/httpdocs/bin/headphones.jpeg" alt="Headphone Boy" id="sell-img">
        </div>

        <div id="sell" class="user-box">
            <img src="http://www.infozam.com/httpdocs/bin/falling.jpeg" alt="Falling" id="sell-img">
        </div>

    </div>

    <!-- 
        This banner element holds the stuff that will be in all
        pages of the site 
    -->
    <header>

        <div class="banner">
            
            <div class="column left">
                <div class="logo-box">
                    <label id="title-label">INFOZAM</label>
                </div>
            </div>

            <div class="column middle">
                <div class="mode-btn-box">
                    <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="showBuy()">BUY</button>
                        <button type="button" class="toggle-btn" onclick="showSell()">SELL</button>
                </div>
            </div>

            <div class="column right">
                <div class="banner-links-box">

                    <ul class="banner-links">
                        <li class="banner-link"><a href="index.html">HOME</a></li>
                        <li class="banner-link"><a href="info.html">ABOUT US</a></li>
                        <li class="banner-link"><a href="contact.html">CONTACT</a></li>
                        <li class="banner-link"><a href="#">INBOX</a></li>
                        <li class="banner-link"><a href="#">PROFILE</a></li>
                    </ul>

                </div>
            </div>

        </div>

    </header>

</body>
