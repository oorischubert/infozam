<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="/action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <hr>
      <p>By creating an account, you agree to our <a href="#">Terms & Conditions</a>.</p>

      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
  </form>

  <header>

    <div class="banner">
        
        <div class="column left">
            <div class="datacoin-box">
                <p>Data Coins: <span id="data-coins-display"></span></p>
            </div>
        </div>

        <div class="column middle">
            <div class="logo-box">
                <div class="title-box">
                    <label id="title-label">Infozam</label>
                </div>
            </div>

            <div class="mode-btn-box">
                <button type="button" class="create-btn" onclick="window.location.href='create-contract.html';">CREATE</button>
            </div>
        </div>

        <div class="column right">
            <div class="banner-links-box">

                <ul class="banner-links-container">
                    <li class="banner-link">
                        <button 
                            type="button" 
                            class="banner-btn" 
                            onclick="window.location.href='../index.html';">
                            HOME
                        </button>
                    </li>
                    <li class="banner-link">
                        <button 
                            type="button" 
                            class="banner-btn" 
                            onclick="window.location.href='../info.html';">
                            ABOUT US
                        </button>
                    </li>
                    <li class="banner-link">
                        <button 
                            type="button" 
                            class="banner-btn" 
                            onclick="window.location.href='../contact.html';">
                            CONTACT
                        </button>
                    </li>
                    <li class="banner-link">
                        <button 
                            type="button" 
                            class="banner-btn" 
                            onclick="window.location.href='../login_page/front_end.html';">
                            REGISTER
                        </button>
                    </li>
                    <li class="banner-link">
                        <button 
                            type="button" 
                            class="banner-btn" 
                            onclick="window.location.href='../index.html';">
                            PROFILE
                        </button>
                    </li>
                </ul>

            </div>
        </div>

    </div>

  </header>

</body>
</html>
