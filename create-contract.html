<!DOCTYPE html>

<head>

    <title>Infozam</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script>
        
    </script>
</head>

<body>

    <div class="content-box">

        <div id="buy" class="user-box">
            <img src="bin/headphones.jpeg" alt="Headphone Boy" id="sell-img">
        </div>

        <div id="sell" class="user-box">
            <form>
                <div>
                    <label class="sell-label" id="title-label">Title</label>
                    <label class="sell-label" id="tag-label">Tags</label>
                </div>
                <div>
                    <input type="text" class="top-input" id="title-input" required>
                    <input type="text" class="top-input" id="tag-input" required>
                </div>
                <div class="desc-box">
                    <label id="desc-label">Description</label>
                    <textarea maxlength=1024 id="desc-input" required></textarea>
                </div>
                <div>
                    <label class="sell-label">Data</label>
                    <input type="file" class="file-input">
                </div>
                <label></label>
                <button type="submit" id="sell-submit">Post</button>
            </form>
        </div>

    </div>

    <!-- 
        This banner element holds the stuff that will be in all
        pages of the site 
    -->
    <header>

        <div class="banner">
            
            <div class="column left">
                <div class="datacoin-box">
                    <p>Data Coins: <span id="data-coins-display"></span></p>
                </div>
            </div>

            <div class="column middle">
                <div class="logo-box">
                    <div class="title-box">
                        <label id="title-label">Infozam</label>
                    </div>
                </div>

                <div class="mode-btn-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="showGive()">GIVE</button>
                    <button type="button" class="toggle-btn" onclick="showTake()">TAKE</button>
                </div>
            </div>

            <div class="column right">
                <div class="banner-links-box">

                    <ul class="banner-links-container">
                        <li class="banner-link">
                            <button 
                                type="button" 
                                class="banner-btn" 
                                onclick="window.location.href='index.html';">
                                HOME
                            </button>
                        </li>
                        <li class="banner-link">
                            <button 
                                type="button" 
                                class="banner-btn" 
                                onclick="window.location.href='info.html';">
                                ABOUT US
                            </button>
                        </li>
                        <li class="banner-link">
                            <button 
                                type="button" 
                                class="banner-btn" 
                                onclick="window.location.href='contact.html';">
                                CONTACT
                            </button>
                        </li>
                        <li class="banner-link">
                            <button 
                                type="button" 
                                class="banner-btn" 
                                onclick="window.location.href='index.html';">
                                INBOX
                            </button>
                        </li>
                        <li class="banner-link">
                            <button 
                                type="button" 
                                class="banner-btn" 
                                onclick="window.location.href='index.html';">
                                PROFILE
                            </button>
                        </li>
                    </ul>

                </div>
            </div>

        </div>

    </header>

</body>
